<body>
    <div class="container">

        <div>
            <input type="text" id="area" class="haha" placeholder="PASSWORD" autocomplete="off">

        <div>
            <div class="pass">
                <p>Password Length</p>
                <span><input type="text" value="" class="fl"></span>
            </div>

            <div class="pass">
                <p>Contains UpperCase</p>
                <span><input type="checkbox" class="checkbo" id="checky"></span>

            <div class="pass">
                <p>Contain LowerCase</p>
                <span><input type="checkbox" class="checkbo" id="q"></span>
            </div>
            <div class="pass">
                <p>Contain Numbers</p>
                <span><input type="checkbox" class="checkbo" id="w"></span>
            </div>
            <div class="pass">
                <p>Contain Symbols</p>
                <span><input type="checkbox" class="checkbo" id="e"></span>
            </div>

        </div>
        <button class="btn">Generate</button>
    </div>
